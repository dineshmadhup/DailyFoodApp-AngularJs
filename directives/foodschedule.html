<div ng-app="app">
    <div class="jumbotron text-center">
        <h2>Food of the day app using custom services in AngularJs</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div ng-controller="foodController">
                    <form name="foodForm">
                        <div class="form-group">
                            <label for="input"> Enter a day: </label>
                            <input type="text" id="input" ng-model="day"/>
                        </div>
                        <div class="form-group">
                            <button ng-click="findFood()">Food of the day</button>
                        </div>
                        <div class="form-group message">
                            <p>Your today's preferred food: {{food}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
